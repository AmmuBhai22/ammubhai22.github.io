<!DOCTYPE html>
<html>
<body>
<script>
document.addEventListener("keydown", function(event) {
  document.getElementById("x").innerHTML="KEYDOWN:- "+event.which;
});
document.addEventListener("keypress", function(event) {
  document.getElementById("y").innerHTML="KEYPRESS:- "+event.which;
});
</script>
<h1 id="x">The keydown keycode will appear here...</h1>
<h1 id="y">The keypress keycode will appear here...</h1>
</body>
</html>
