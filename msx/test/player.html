<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic HLS Video Player</title>
    <script src="https://ammubhai22-github-io.pages.dev/msx/test/hls.js"></script>
</head>
<body>

<video id="videoPlayer" controls width="600" height="400">
    Your browser does not support the video tag.
</video>

<script>
    var video = document.getElementById('videoPlayer');
    var hls = new Hls();

    // Replace 'your_file.m3u8' with the actual path or URL of your HLS stream
    var videoSrc = 'http://test-streams.mux.dev/x36xhzz/x36xhzz.m3u8';

    if (Hls.isSupported()) {
        hls.loadSource(videoSrc);
        hls.attachMedia(video);

        setInterval(function () {
            // Clear old segments and reload playlist
            hls.startLevel = 0;
            hls.loadSource(videoSrc);
            hls.attachMedia(video);
        }, 30000);  // Refresh every 30 seconds (adjust as needed)
    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = videoSrc;
    }

    video.play();
</script>

</body>
</html>
