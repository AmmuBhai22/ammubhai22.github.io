<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTsVUH-fhfSqfEKpL6lOBrcu6363NQ2hwWZv-6iF6Eqyu_SHiPaEuqoQDo&s=10') no-repeat center center fixed;
            background-size: cover;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .splash-screen {
            text-align: center;
        }

        .splash-screen h1 {
            font-size: 3em;
        }

        .main-content {
            display: none;
            text-align: center;
        }

        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            width: 100%;
            padding: 20px;
        }

        .button {
            flex: 1;
            margin-bottom: 20px;
            position: relative;
            outline: 2px solid transparent;
        }

        .button img {
            width: 100%;
            border-radius: 10px;
        }

        .button p {
            background-color: black;
            width: calc(100% - 20px);
            padding: 10px;
            margin: 0;
            border-radius: 0 0 10px 10px;
            position: absolute;
            bottom: 0;
        }

        .button:focus {
            outline: 2px solid white;
        }

        @media (max-width: 600px) {
            .button {
                width: calc(100% - 40px);
            }
        }
    </style>
</head>

<body>
    <div class="splash-screen">
        <h1>NEXT MSX</h1>
    </div>

    <script>
        setTimeout(function () {
            document.querySelector('.splash-screen').style.display = 'none';
            document.querySelector('.main-content').style.display = 'block';
        }, 3000); // 3000 milliseconds (3 seconds)
      function handle(id){
          let urlList = {"kids":"https://ammubhai22-github-io.pages.dev/msx/test/testKidsPg.html","movies":"https://ammubhai22-github-io.pages.dev/msx/json/Movies.json","yt":"http://ammubhai.000webhostapp.com/YT/msx.php","shows":"https://ammubhai22-github-io.pages.dev/msx/json/TvShows.json"};
          window.location.href=urlList[id];
        }
    </script>

    <div class="main-content">
        <div class="button-container">
            <div class="button" id=shows onClick="handle('shows');" tabindex="0">
                <img src="https://ammubhai22-github-io.pages.dev/msx/images/Tv.jpg" alt="TV Shows">
                <p>TV SHOWS</p>
            </div>
            <div class="button" id="kids" onClick="handle('kids');" tabindex="0">
                <img src="https://ammubhai22-github-io.pages.dev/msx/images/Cartoons.jpg" alt="Kids">
                <p>KIDS</p>
            </div>
            <div class="button" id="movies" onClick="handle('movies');" tabindex="0">
                <img src="https://ammubhai22-github-io.pages.dev/msx/images/Movies2.jpg" alt="Movies">
                <p>MOVIES</p>
            </div>
            <div class="button" id="yt" onClick="handle('yt');" tabindex="0">
                <img src="https://ammubhai22-github-io.pages.dev/msx/images/Yt.png" alt="YouTube">
                <p>YOUTUBE</p>
            </div>
        </div>

        <script>
            document.addEventListener('keydown', function (event) {
                const focusedElement = document.activeElement;

                if (focusedElement && focusedElement.classList.contains('button')) {
                    const buttons = document.querySelectorAll('.button');
                    const currentIndex = Array.from(buttons).indexOf(focusedElement);

                    if (event.key === 'ArrowRight') {
                        const nextIndex = (currentIndex + 1) % buttons.length;
                        buttons[nextIndex].focus();
                    } else if (event.key === 'ArrowLeft') {
                        const prevIndex = (currentIndex - 1 + buttons.length) % buttons.length;
                        buttons[prevIndex].focus();
                    }
                }
            });
        </script>
    </div>
</body>

</html>
