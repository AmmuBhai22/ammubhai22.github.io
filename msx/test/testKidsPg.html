<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Check if HLS.js is supported
            if (Hls.isSupported()) {
                document.getElementById("HLS").innerHTML = "YES";
            } else {
                document.getElementById("HLS").innerHTML = "NO";
            }
        });

        document.addEventListener("keydown", function (event) {
            document.getElementById("DOWN").innerHTML = "KEYDOWN:- " + event.which;
        });
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTsVUH-fhfSqfEKpL6lOBrcu6363NQ2hwWZv-6iF6Eqyu_SHiPaEuqoQDo&s=10') no-repeat center center fixed;
            background-size: cover;
            color: white;
            display: flex;
            align-items: flex-end; /* Align to the top */
            justify-content: flex-start; /* Center horizontally */
            height: 50vh;
        }

        .button-container {
            display: flex;
            /* Adjust the gap as needed for spacing between buttons */
            justify-content: flex-start;
            /* Negative margin to counteract spacing */
        }

        .button {
            position: relative;
            outline: 2px solid transparent;
            padding: 0;
            /* Adjust the margin as needed for spacing between buttons */
        }

        .button img {
            height: 20%;
            width: 50%;
            border-radius: 10px;
        }

        .button p {
            background-color: black;
            width: 50%;
            height: 4rem;
            margin: 0;
            border-radius: 0 0 10px 10px;
            position: absolute;
            bottom: 0;
            text-align: center;
        }

        .button:focus {
            outline: 2px solid white;
        }

        @media (max-width: 600px) {
            .button {
                width: calc(100% - 40px);
                margin: 0 20px;
            }
        }
    </style>
</head>

<body><br>
    <div class="button-container">
        <div class="button" id="s1" onClick="handle('s1');" tabindex="0">
            <!--img src="https://ammubhai22-github-io.pages.dev/msx/images/S1.jpg" alt="S1"-->
            <p id="PRESS">PRESSED</p><br>
            <p id="DOWN">NOW DOWN</p>
        </div>
        <!-- Add more buttons as needed -->
    </div>
    <div class="button">
        <p id="HLS"></p>
    </div>
    <script>
        function handle(id) {
            let urlList = { "s1": "https://ammubhai22-github-io.pages.dev/msx/json/Anime.json" };
            window.location.href = urlList[id];
        }

        document.addEventListener('keydown', function (event) {
            const focusedElement = document.activeElement;

            if (focusedElement && focusedElement.classList.contains('button')) {
                const buttons = document.querySelectorAll('.button');
                const currentIndex = Array.from(buttons).indexOf(focusedElement);

                if (event.key === 'ArrowRight') {
                    const nextIndex = (currentIndex + 1) % buttons.length;
                    buttons[nextIndex].focus();
                } else if (event.key === 'ArrowLeft') {
                    const prevIndex = (currentIndex - 1 + buttons.length) % buttons.length;
                    buttons[prevIndex].focus();
                }
            }
        });
    </script>
</body>

</html>
